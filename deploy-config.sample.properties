# RADIUS Gateway Deployment Configuration
# Copy this file to your deployment server and customize

# Server Configuration
radius.port=1812
radius.thread.pool.size=20

# NAS Client Configuration (VPN Gateway)
# Replace with your VPN Gateway's actual IP address
nas.vpngateway.ip=192.168.203.1
nas.vpngateway.secret=YourStrongSecret123!
nas.vpngateway.description=VPN Gateway

# Additional NAS clients (add as needed)
# nas.client2.ip=192.168.1.101
# nas.client2.secret=AnotherSecret456!
# nas.client2.description=Secondary Gateway

# Authentication Backend
# OTP Configuration
# Modes: combined, separate, two-stage, otp-only
auth.otp.length=6
auth.otp.mode=otp-only

# auth.otp.length=6
# auth.otp.mode=two-stage
# auth.otp.attribute.type=26

# Two-stage authentication settings
auth.challenge.timeout=300
auth.challenge.message=Enter your OTP code

# Demo Users (replace with your actual authentication backend)
# For OTP-only mode: username=enabled (no password stored)
# For other modes: username=password
demo.user.alice=password123
demo.user.bob=secretpass
demo.user.admin=adminpass

# Logging
log.level=INFO